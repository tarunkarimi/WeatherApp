<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
    <h1 class="heading">AIR QUALITY CHECKER :</h1>
    </div>
    <div class="home">
        <form id="form" class="details">
            <label for="text">Latitude</label><br>
            <input type="text" id="latitude" name="latitude" placeholder="Enter Latitude"><br><br>
            <label for="text">longitude</label><br>
            <input type="text" id="longitude" name="longitude" placeholder="Enter Longitude"  required>
            <br><br>
            <button class="enter" type="submit">Check</button>
        </form>
            <div class="info" id="result">
                <h1 class="info-title">Air Quality: </h1>
                <p class="info-data">AQI :<span id="aqi"></span></p>
                <p class="info-data">CO :<span id="co"></span></p>
                <p class="info-data">NO2 :<span id="no2"></span></p>
                <p class="info-data">O3 :<span id="o3"></span></p>
                <p class="info-data">PM2.5 :<span id="pm2"></span></p>
                <p class="info-data">PM10 :<span id="pm10"></span></p>
                <p class="info-data">SO2 :<span id="so2"></span></p>
            </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
